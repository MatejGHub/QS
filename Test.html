<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Animation</title>
  <style>
    #box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>

<div id="box"></div>

<script>
  var box = document.getElementById('box');
  var leftPosition = 0;

  function moveBox() {
    leftPosition += 10;
    box.style.left = leftPosition + 'px';

    if (leftPosition < 400) {
      setTimeout(() => {
        setTimeout(moveBox, 100);
      }, 100);
    }
  }

  moveBox();
</script>

</body>
</html>
